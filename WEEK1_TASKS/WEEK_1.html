<!DOCTYPE html>
<html lang="en">
<head>
<title>Product Table</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="stylee.css">
</head>
<body>
    <h2 class="title">Product Table></h2>
    <table>
        <tr>
            <th>P_ID</th>
            <th>P_NAME</th>
            <th>P_PRICE</th> 
            <th>P_IMAGE</th>   
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        <tr>
            <td>111</td>
            <td>P_ONE</td>
            <td class="price">10000</td>
            <td><img src="flipkart.png" class="product-img"></td>
            <td><button class="btn btn-success btn-sm">UPDATE</button></td>
    <td><button class="btn btn-danger btn-sm">DELETE</button></td>
        </tr>
        <tr>
            <td>222</td>
            <td>P_two</td>
            <td class="price">20000</td>
            <td><img src="amazon.jpg" class="product-img"></td>
           <td><button class="btn btn-success btn-sm">UPDATE</button></td>
    <td><button class="btn btn-danger btn-sm">DELETE</button></td>

        </tr>
        <tr>
            <td>333</td>
            <td>P_THREE</td>
            <td class="price">30000</td>
            <td><img src="myntra.png" class="product-img"></td>
            <td><button class="btn btn-success btn-sm">UPDATE</button></td>
    <td><button class="btn btn-danger btn-sm">DELETE</button></td>
        </tr>
    </table>
</body>
</html>
